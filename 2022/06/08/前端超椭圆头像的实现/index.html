        <h2 id="背景"><a href="#背景" class="headerlink" title="背景"></a>背景</h2><p>UX工程师为了美观在设计方案上加入了“超椭圆”头像设计，这可难不倒我们前端工程师，灵光一闪想出了解决方案～</p>
<img style="width:400px !important;" src="/images/hyperelliptic_1.png" />

<h2 id="开发思路"><a href="#开发思路" class="headerlink" title="开发思路"></a>开发思路</h2><p>1、由于前期工作原因，在开发Chrome插件的时候有处理过超椭圆设计，在iframe上有一个样式可以实现该UI效果 - “mask-image”, 用于设置元素上遮罩层的图像。</p>
<img style="width:200px !important;" src="/images/hyperelliptic_2.png" />

<p>2、具体的实现是用一个有超椭圆型状的svg作为遮罩去遮住多余的部分。</p>
